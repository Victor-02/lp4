<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>LPIV</title>
</head>
<body>
<div class="alert alert-danger alert-dismissible fade show"
     th:if="${param.error}">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <span th:text="#{login.invalid}"></span>
</div>

<form th:action="@{/login}" method="post">

    <div class="row mb-3">
        <label class="col-sm-1 col-form-label" th:text="#{login.username}"></label>
        <div class="col-sm-3">
            <input class="form-control" type="text" name="username">
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-1 col-form-label" th:text="#{login.password}"></label>
        <div class="col-sm-3">
            <input class="form-control" type="text" name="password">
        </div>
    </div>
    <input class="btn btn-primary" type="submit" th:value="#{login.signin}"/>
</form>
</body>
</html>
