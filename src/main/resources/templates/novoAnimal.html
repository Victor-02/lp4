<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <title>Cadastro de animal</title>
</head>
<body>
<div class="container">
    <a href="/listar-animais" class="btn btn-primary mt-3">Lista</a>
    <h1>Cadastro de animal</h1>
    <div class="alert alert-danger" role="alert" th:if="${erro}">
        <span th:text="${erro}"></span>
    </div>
    <form method="post" th:action="@{/criar-animal}" th:object="${animal}">
        <div class="row mb-3">
            <div class="col-sm-5">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" th:field="*{nome}" placeholder="Nome do animal">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-5">
                <label class="form-label">Idade</label>
                <input type="number" class="form-control" th:field="*{idade}" placeholder="Idade do animal">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-5">
                <label class="col-sm-1 col-form-label">Doença</label>
                <input class="form-control" type="text" th:field="*{doenca}" placeholder="Doença do animal">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-5">
                <label class="form-label">Peso</label>
                <input type="number" class="form-control" th:field="*{peso}" placeholder="Peso do animal">
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Salvar</button>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
