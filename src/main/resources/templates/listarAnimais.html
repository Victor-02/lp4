<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>LPIV</title>
<body>
<div th:replace="navPublica"></div>
<div class="container">
    <div class="row">

        <div class="col">

            <table class="table table-striped">
                <thead>
                <tr>
                    <th th:text="Nome"></th>
                    <th th:text="Idade"></th>
                    <th th:text="Doença"></th>
                    <th th:text="Peso"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${animais.empty}">
                    <td colspan="2" th:text="Nenhum animal cadastrado"></td>
                </tr>
                <tr th:each="animal : ${animais}">
                    <td><span th:text="${animal.nome}"></span></td>
                    <td><span th:text="${animal.idade}"></span></td>
                    <td><span th:text="${animal.doenca}"> </span></td>
                    <td><span th:text="${animal.peso}"> </span></td>
                    <td><span th:text="${animal.responsavel}"> </span></td>
                    <td>
                        <a class="btn btn-outline-danger btn-sm"
                           th:href="@{/excluir-animal/{id}(id=${animal.id})}"
                           th:data-confirm-delete="|Certeza que deseja apagar este animal?|"
                           onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"
                           th:text="Excluído com sucesso">
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-outline-primary btn-sm"
                           th:href="@{/usuario/editar/{id}(id=${usuario.id})}"
                           th:text="#{admin.editar.papel.usuario.edit}">
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
</body>
</html>
