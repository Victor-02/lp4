<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>
    <title>LPIV</title>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <a href="/listar-animais" class="btn btn-primary m-3">Listar</a>
        </div>
    </div>

    <div class="row">
        <tr th:if="${responsaveis.empty}">
            <td colspan="3">Não existem responsaveis.</td>
        </tr>
        <table th:if="${!responsaveis.empty}" class="table table-striped">
            <thead>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Endereço</th>
                <th>Telefone</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="responsavel : ${responsaveis}">
                <td><span th:text="${responsavel.nome}"></span></td>
                <td><span th:text="${responsavel.cpf}"></span></td>
                <td><span th:text="${responsavel.endereco}"></span></td>
                <td><span th:text="${responsavel.telefone}"></span></td>

            </tr>
            </tbody>
        </table>

    </div>
</div>
</body>
</html>
