<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>
    <title>LPIV</title>
<body>
<div th:replace="nav"></div>

<div class="container">
    <div class="row" style="padding-bottom: 30px;">
        <div class="col">
            <a th:href="@{/novo-responsavel}" class="btn btn-primary">Novo Responsavel</a>
        </div>
    </div>

    <div class="row">
        <div class="alert alert-danger alert-dismissible fade show"
             th:if="${mensagemErro}">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <span th:text="${mensagemErro}"></span>
        </div>
        <div th:if="${responsaveis.empty}">
            <h3>NÃ£o existem responsaveis.</h3>
        </div>
        <table th:if="${!responsaveis.empty}" class="table table-striped">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Endereco</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Animais</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="responsavel : ${responsaveis}">
                <td><span th:text="${responsavel.nome}"></span></td>
                <td><span th:text="${responsavel.cpf}"></span></td>
                <td><span th:text="${responsavel.endereco}"></span></td>
                <td><span th:text="${responsavel.telefone}"></span></td>
                <td><span th:text="${responsavel.animais}" th:if="${!responsavel.animais.isEmpty()}"></span>
                </td>
                <td><span><a th:href="@{/responsavel-animal/{id}(id=${responsavel.id})}">Animais</a></span></td>

                <td><a th:text="Adicionar Animal" th:if="${responsavel.animais.isEmpty()}"
                       th:href="@{/novo-animal/{id}(id=${responsavel.id})}"></a></td>
                <td>
                    <a th:text="Apagar" class="btn btn-outline-danger"
                       th:href="@{/deletar-responsavel/{id}(id=${responsavel.id})}"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
