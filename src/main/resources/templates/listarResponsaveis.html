<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>LPIV</title>
<body>
<div th:replace="navPublica"></div>

<div class="container">
    <div class="row" style="padding-bottom: 30px;">
        <div class="col">
            <a th:href="@{/novo-responsavel}" class="btn btn-primary">Novo Responsavel</a>
        </div>
    </div>

    <div class="row">
        <div class="alert alert-danger alert-dismissible fade show"
             th:if="${mensagemErro}">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <span th:text="${mensagemErro}"></span>
        </div>
        <tr th:if="${responsaveis.empty}">
            <td colspan="3">NÃ£o existem responsaveis.</td>
        </tr>
        <table th:if="${!responsaveis.empty}" class="table table-striped">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Endereco</th>
                <th>CPF</th>
                <th>Telefone</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="responsavel : ${responsaveis}">
                <td><span th:text="#{responsavel.nome}"></span></td>
                <td><span th:text="#{responsavel.cpf}"></span></td>
                <td><span th:text="#{responsavel.endereco}"></span></td>
                <td><span th:text="#{responsavel.telefone}"></span></td>
                <td><a class="fa-regular fa-trash-can icon-dark btn-delete"
                       th:href="@{/deletar-responsavel/{id}(id=${responsavel.id})}"
                       th:data-confirm-delete="|Tem certeza disso?|"
                       th:onclick="if (!confirm(this.getAttribute('data-confirm-delete')))
										      return false">
                </a>
                    &nbsp;
                    <a class="fa-regular fa-pen-to-square icon-dark"
                       th:href="@{/editar-responsavel/{id}(id=${responsavel.id})}"></a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
